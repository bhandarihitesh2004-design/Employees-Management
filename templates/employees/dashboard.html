{% extends 'base.html' %}

{% block content %}
<div class="grid">
  <div class="card">
    <h3>Total Employees</h3>
    <p class="big">{{ total }}</p>
  </div>
  <div class="card">
    <h3>Active Employees</h3>
    <p class="big">{{ active }}</p>
  </div>
  <div class="card">
    <h3>Departments</h3>
    <p class="big">{{ departments }}</p>
  </div>
</div>

<div class="actions">
  <a class="btn" href="{% url 'employee_add' %}">Add Employee</a>
  <a class="btn" href="{% url 'employee_list' %}">View Employees</a>
</div>

{% endblock %}
