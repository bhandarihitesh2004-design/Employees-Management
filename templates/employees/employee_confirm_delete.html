{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete <strong>{{ employee.name }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn danger">Yes, delete</button>
  <a class="btn" href="{% url 'employee_detail' employee.pk %}">Cancel</a>
</form>

{% endblock %}
