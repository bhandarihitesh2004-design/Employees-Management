{% extends 'base.html' %}

{% block content %}
<h2>{{ title }}</h2>
<div class="form-box">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Save</button>
    <a class="btn" href="{% url 'employee_list' %}">Cancel</a>
  </form>
</div>

{% endblock %}
